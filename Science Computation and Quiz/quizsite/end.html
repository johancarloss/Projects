<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/47e59af6fa.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div id="end" class="flex-center flex-column">
      <h1 id="finalScore">0</h1>
      <form class="end-form-container">
        <h2 id="end-text">Digite seu nome para salvar sua pontuação!</h2>
        <input type="text" name="name" id="username" placeholder="Digite seu nome">
        <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Salvar</button>
      </form>
      <a href="/game.html" class="btn">Jogar novamente</a>
      <a href="/" class="btn">Sair<i class="fas fa-home"></i></a>
    </div>
  </div>
  <script src="end.js"></script>
</body>
</html>
